<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebKashiwamochi</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				color: #000000;
				font-family:Monospace;
				font-size:15px;
				text-align:center;

				background-color: #f0f0f0;
				margin: 0px;
			}

			#container{
				position: relative;
			}

			#points{
				font-size: 25px;
			}

			table{
				background-color: #f7c0a0;
				border: 3px solid #7f7f7f;
				border-collapse: collapse;
				/* Centering */
				margin-left: auto;
				margin-right: auto;
			}
			td{background-color: #ffe0d0}
			th{background-color: #e0c0a0}
			td, th{padding: 2px; border: 2px solid #7f7f7f}

			#arrows-outer{
				position: relative;
				border: solid 2px;
				padding: 10px;
				left: 50%;
				width: 216px;
				height: 216px;
				margin-left: -108px;
			}

			#arrows{
				position: relative;
				width: 206px;
				height: 206px;
			}
		</style>
	</head>
	<body>
		<h1>SnakeFlake</h1>
		Size:
		<select id="sizeSelect">
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option selected>12</option>
		</select>
		<input type="button" onclick="generateBoard()" value="Start">
		<hr>
		<div id="container"></div>
		<div id="arrows-outer">
			<div id="arrows">
				<img id="arrow-left" src="images/arrow-left.png" style="position: absolute; left: 0px; top: 72px; width: 72px; height: 72px;"></img>
				<img id="arrow-up" src="images/arrow-up.png" style="position: absolute; left: 72px; top: 0px; width: 72px; height: 72px;"></img>
				<img id="arrow-right" src="images/arrow-right.png" style="position: absolute; left: 144px; top: 72px; width: 72px; height: 72px;"></img>
				<img id="arrow-down" src="images/arrow-down.png" style="position: absolute; left: 72px; top: 144px; width: 72px; height: 72px;"></img>
			</div>
		</div>
		<div id="points"></div>
		<hr>
		<div id="highScores"></div>
		<hr>
		<div>Source on <a href="https://github.com/msakuta/WebKashiwamochi">GitHub</a>.

		<script src="main.js"></script>

	</body>
</html>
